<body>
    <header class="header">
        <div class="container">
            <nav class="header__navigation">
                <a href="./index.html" class="header__img-link">
                    <svg class="header__logo">
                        <use href="./img/symbol-defs.svg#icon-home"></use>
                    </svg>
                </a>
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link">Anemone</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">About Us</a>
                    </li>
                    <li class="header__item">

                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Delivery</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">Blog</a>
                    </li>
                </ul>
                <a href="" class="header__phone-img">
                    <svg class="header__phone">
                        <use href="./img/symbol-defs.svg#icon-phone"></use>
                    </svg>

            </nav>
        </div>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero__box">
                    <p class="hero__text">
                        flower studio
                    </p>
                    <img class="hero__img" src="./img/home-image.png" alt="">

                    <div class="hero__wrap">
                        <svg class="hero__logo">
                            <use href="./img/symbol-defs.svg#icon-btn"></use>
                        </svg>
                    </div>

                </div>
                <h1 class="hero__title"> <!--uppercut-->
                    anemon√©
                </h1>

            </div>
        </section>
        <section class="about">
            <div class="container">
                <div class="about__box">
                    <h2 class="about__title"> <!--uppercut-->
                        about
                    </h2>
                    <div class="about__line"></div>
                </div>
                <div class="about__wrapper">
                    <p class="about__text">
                        We are a minimalistic flower studio. We love people and flowers. Therefore, every day we give
                        people the beauty and joy creating stylish and modern masterpieces. Every bouquet we create is
                        unique as you are.
                    </p>
                    <img src="./img/image-about.png"  alt="" class="about__img">
                </div>
            </div>
        </section>
